<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Saira+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abe9d26e09.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>

<body>
    <section id="contact-section">
        <div class="container mt-5">
            <a href="index.html" class="close-icon">
                <span class="material-icons">
                    clear
                    </span>
            </a> 
            <hr class="line">
            <div class="d-flex flex-column align-items-center" id="main-body">
                <div class="d-flex justify-content-center">
                    <div class="mt-4">
                        <img src="img/irfan.png" class="img-fluid avatar">
                    </div>
                </div>
                <div class="col-lg-8 col-md-10 my-5 text-center">
                    <h1 class="sub-heading">Thanks for taking the time to reach out. How can I help you today?</h1>
                </div>
                
                <form class="contact-form col-md-8 col-lg-6">
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesaage</label>
                        <textarea id="message" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="send-icon text-center my-5">
                        <a href="thanks.html" class="btn btn-outline-primary"><i class="fas fa-paper-plane"></i></a>
                        
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
